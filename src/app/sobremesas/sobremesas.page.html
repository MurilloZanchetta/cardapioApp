<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">üçÆ Sobremesas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding sobremesas-bg">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let item of sobremesas">
        <ion-card button (click)="verDetalhes(item)">
          <img [src]="item.imagem" alt="{{ item.nome }}" />
          <ion-card-header>
            <ion-card-title>{{ item.nome }}</ion-card-title>
            <ion-card-subtitle>{{ item.valor | currency: 'BRL':'symbol':'1.2-2' }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
