<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>🍹 Bebidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding bebidas-bg">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let item of bebidas">
        <ion-card button (click)="verDetalhes(item)">
          <img [src]="item.imagem" [alt]="item.nome" />
          <ion-card-header>
            <ion-card-subtitle>{{ item.valor | currency: 'BRL' }}</ion-card-subtitle>
            <ion-card-title>{{ item.nome }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
