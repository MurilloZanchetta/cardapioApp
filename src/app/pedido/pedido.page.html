<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>ðŸ§¾ Meu Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="pedido.length > 0; else vazio">
    <ion-item *ngFor="let item of pedido">
      <ion-thumbnail slot="start">
        <img [src]="item.imagem" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.nome }}</h2>
        <p>R$ {{ item.valor.toFixed(2).replace('.', ',') }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="pedido.length > 0" class="total-card">
    <ion-card-content class="text-center">
      <strong>Total a pagar: R$ {{ total.toFixed(2).replace('.', ',') }}</strong>
    </ion-card-content>
  </ion-card>

  <ng-template #vazio>
    <ion-text color="medium">
      <p class="text-center">Nenhum item adicionado ao pedido.</p>
    </ion-text>
  </ng-template>
</ion-content>
